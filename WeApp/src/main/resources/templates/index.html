<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"></script>
	 
		<title>WeApp Dashboard</title>
	<link rel="stylesheet" href="/css/dashboard.css">
	<script type="text/javascript">
	$(function () {
		$("#loginBtn").click(function () {
			window.location.href = "/login"; 
		})
	});
	</script>
	</head>
	<body>
	<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">
    	<img src="/images/logo_cropped.png" id="logo" class="d-inline-block align-top" alt="">
	    WeApp
	  	</a>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div>
	  <form class="form-inline">
	    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
	  </form>
	 </div>
	  <div>
		<button type="button" class="btn btn-outline-info my-2 my-sm-0" id="loginBtn">Login</button>
	  </div>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="starter-template">
      <h1>Application list view</h1>
	   <div class="card-deck mt-5" th:if="${applications != null}">
		  <div th:each="app : ${applications}" class="card mb-5">
		    <img class="card-img-top" th:src="${app.imgSrc}" alt="Card image cap">
		    <div class="card-body">
		      <h5 th:text="${app.name}" class="card-title">Card title</h5>
		      <p  th:text="${app.description}" class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
		      <p  th:text="${app.price}" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
		      <a th:href="${app.link}" class="card-link" target="_blank">View App</a>
		    </div>
		  </div>
		  </div>
		</div> 
	  <div class ="mb-5 text-center">
      <form action="/applications" method="post">
        	 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        	 <button class="btn btn-primary" id="requestApplication">Add an Application</button>
      </form>
      </div>
	</main>
	</body>
</html>
