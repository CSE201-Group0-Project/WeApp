<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>WeApp Login</title>
</head>
<body>
	<h1>Create an Account</h1>
	<form action="" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		Name: <input type="text" th:field="${user.name}" /><br>
		Email Address: <input type="text" th:field="${user.username}"/><br>
		Password: <input type="password" th:field="${user.password}"/><br>
		Confirm Password: <input type="password" id="confirmPassword"/><br>
		<button type="submit">Create an account</button>
	</form>
</body>
</html>
