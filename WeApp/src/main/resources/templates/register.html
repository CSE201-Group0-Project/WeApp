<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
 crossorigin="anonymous">
<title>WeApp Login</title>
<script src="/js/register.js"></script>
</head>
<body>
	<div class="container mb-5">
	<div class="text-center mt-5">
		<img class="mb-4" src="/images/logo.png" alt="" width="150" height="150">
	</div>
	<div class="card bg-light mb-3 mx-auto" style="max-width: 40rem;">
	<div class="card-body">
	<h1 class="card-title text-center">Create Account</h1>
		<form action="" method="post" class="needs-validation" novalidate>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" th:field="${user.name}" id="name" class="form-control" placeholder="Enter your name" required>
				<div class="valid-feedback">
		        	Looks good!
		      	</div>
		      	<div class="invalid-feedback">
		          Please enter your name.
		        </div>
			</div>
			<div class="form-group">
				<label for="username">Email address</label>
				<input type="text" th:field="${user.username}" id="username" class="form-control" 
				aria-describedby="emailHelp" placeholder="Enter your email" required>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		      	<div class="invalid-feedback">
		          Please enter your email.
		        </div>
			</div>	
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" th:field="${user.password}" id="password" class="form-control" 
				pattern=".{8,20}" aria-describedby="passwordHelpInline" required>
				<small id="passwordHelpInline" class="text-muted">
	      			Must be 8-20 characters long.
	    		</small>
	    		<div class="invalid-feedback">
			          Please enter a valid password.
			    </div>
			</div>
			<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" id="confirmPassword" class="form-control"
			 pattern=".{8,20}" aria-describedby="confirmPasswordHelpInline" required>
			<small id="confirmPasswordHelpInline" class="text-muted">
      			Password must match. 
    		</small>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Create an account</button>
				<div class ="mt-3 mb-5">
					<a href="/login" class="text-muted font-weight-normal">I already have an account</a>
				</div>
			</div>
		</form>
		</div>
		</div>
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2020 JoJo Technology</p>
	</div>
</body>
</html>
