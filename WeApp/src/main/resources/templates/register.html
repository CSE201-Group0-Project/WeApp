<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
 crossorigin="anonymous">
<title>WeApp Login</title>
</head>
<body>
	<h1>Create an Account</h1>
	<form action="" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		Name: <input type="text" th:field="${user.name}" /><br>
		Email Address: <input type="text" th:field="${user.username}"/><br>
		Password: <input type="password" th:field="${user.password}"/><br>
		Confirm Password: <input type="password" id="confirmPassword"/><br>
		<button type="submit">Create an account</button>
	</form>
</body>
</html>
