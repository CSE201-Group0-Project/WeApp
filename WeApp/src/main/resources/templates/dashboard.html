<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bda3874342.js" crossorigin="anonymous"></script>
    <title>WeApp Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="/">
        <img src="/images/logo_cropped.png" id="logo" class="d-inline-block align-top" alt="">
        WeApp
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
          </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
          <button type="button" class="btn btn-outline-info my-2 my-sm-0" id="loginBtn">Login</button>
        </div>
        <script type="text/javascript">
          $(function() {
            $("#loginBtn").click(function() {
              window.location.href = "/login";
            })
          });

        </script>

        <div sec:authorize="isAuthenticated()">
          <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-info my-2 my-sm-0">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="starter-template">
        <h1>Application Repository</h1>
        <table class="table mt-5" th:if="${applications != null}">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Version</th>
              <th scope="col">Organization</th>
              <th scope="col">Platform</th>
              <th scope="col">Price</th>
              <th scope="col">Link</th>
              <th scope="col">User</th>
              <th scope="col">Published</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="app : ${applications}">
              <th scope="row" th:text="${app.id}"></th>
              <td th:text="${app.name}"></td>
              <td th:text="${app.category}"></td>
              <td th:text="${app.version}"></td>
              <td th:text="${app.organization}"></td>
              <td th:text="${app.platform}"></td>
              <td th:text="${app.price}"></td>
              <td><a th:href="${app.link}" target="_blank"><i class="fas fa-external-link-alt"></i></a></td>
              <td th:text="${app.user.name}"></td>
              <td th:text="${app.approved}"></td>
              <td>
                <a th:href="@{/applications/{applicationId}(applicationId=${app.id})}" class="btn btn-primary btn-rounded btn-sm my-0"><i class="fas fa-edit"></i></a>
              </td>
              <td>
              	<a th:href="@{/applications/{applicationId}/delete(applicationId=${app.id})}" class="btn btn-danger btn-rounded btn-sm my-0">
              <i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
          <a href="/applicationRequest" class="btn btn-primary" id="requestApplication">Add an Application</a>
      </div>
    </main>
  </body>

</html>
